<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Set Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta property="og:site_name" content="Movie Set Booking">
    <meta property="og:title" content="Movie Set Booking">
    <meta property="og:author" content="Jose Alejandro ConcepciÃ³n Alvarez">
    <meta property="og:description" content="Simple Vanilla JavaScript app for simulate a movie seat booking app">
    <meta property="og:image" content="http://movie-seat-booking-js.surge.sh/share.png">
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">

</head>

<body>
    <div class="movie-container">
        <label class="header">Pick a movie</label>
        <select id="movie-select">
            <option value="10">
                Avangers End Game ($10)
            </option>
            <option value="12">
                Jocker ($12)
            </option>
            <option value="8">
                Toy Story 4 ($8)
            </option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen">

        </div>
        <div id="container-seats">
            <div class="row-seat">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row-seat">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row-seat">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row-seat">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row-seat">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row-seat">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

    </div>

    <p class="text">
        You have selected <span id="count">
            0
        </span> seat for a price $ <span id="total">
            0
        </span>

    </p>
    <div class="github-section">
        <a href="https://github.com/josealejandro2928/movie-seat-booking-js" target="_blank"> github repository</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
